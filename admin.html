<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>PET Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="sidebar">
  <h2>Admin Panel</h2>
  <button onclick="showSection('users')">Brugere</button>
  <button onclick="showSection('messages')">Offentlige Beskeder</button>
  <button onclick="backToDashboard()">Tilbage til Dashboard</button>
</div>

<div id="main">
  <div id="messages-section" class="card" style="display:none;">
    <h2>Offentlige Beskeder</h2>
    <div id="messages-list"></div>
    <textarea id="new-message" placeholder="Skriv ny besked..."></textarea>
    <button onclick="postMessage()">Send Besked</button>
  </div>

  <div id="users-section" class="card">
    <h2>Brugere</h2>
    <div id="user-list"></div>
  </div>
</div>

<script>
let messages = [];
async function initAdmin(){
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const token = params.get("access_token");
  if(!token){ alert("Log ind med Discord!"); window.location.href="index.html"; return; }

  const userResponse = await fetch("https://discord.com/api/users/@me",{ headers:{ Authorization:`Bearer ${token}` }});
  const userData = await userResponse.json();

  const whitelistResp = await fetch("users.json");
  const whitelist = await whitelistResp.json();

  const userInfo = whitelist[userData.id];
  if(!userInfo || !userInfo.admin){ alert("Ingen admin-adgang!"); window.location.href="dashboard.html"+hash; return; }

  window.whitelist = whitelist;
  messages = userInfo.messages || [];
  renderUsers();
  renderMessages();
}

function backToDashboard(){ window.location.href=`dashboard.html${window.location.hash}`; }

function renderUsers(){
  const userListDiv = document.getElementById("user-list");
  userListDiv.innerHTML="";
  for(const [id,info] of Object.entries(window.whitelist)){
    const div=document.createElement("div");
    div.className="admin-user-card";
    div.innerHTML=`
      <div>
        <strong>${info.username}</strong><br>
        Afdeling: <input value="${info.department}" id="dep-${id}">
        Rolle: <input value="${info.role}" id="role-${id}">
        Admin: <select id="admin-${id}">
          <option value="true" ${info.admin?"selected":""}>Ja</option>
          <option value="false" ${!info.admin?"selected":""}>Nej</option>
        </select>
      </div>
      <div>
        <button onclick="updateUser('${id}')">Opdater</button>
        <button onclick="removeUser('${id}')">Fjern</button>
      </div>
    `;
    userListDiv.appendChild(div);
  }
}

function updateUser(id){
  const dep = document.getElementById(`dep-${id}`).value;
  const role = document.getElementById(`role-${id}`).value;
  const admin = document.getElementById(`admin-${id}`).value==="true";
  window.whitelist[id].department=dep;
  window.whitelist[id].role=role;
  window.whitelist[id].admin=admin;
  alert("Bruger opdateret. Gem JSON manuelt!");
  renderUsers();
}

function removeUser(id){ if(confirm("Er du sikker?")){ delete window.whitelist[id]; alert("Bruger fjernet."); renderUsers(); } }

function postMessage(){
  const msg = document.getElementById("new-message").value;
  if(msg.trim()==="") return;
  messages.push(msg);
  document.getElementById("new-message").value="";
  renderMessages();
}

function renderMessages(){
  const list = document.getElementById("messages-list");
  list.innerHTML="";
  messages.forEach(msg=>{ const div=document.createElement("div"); div.textContent=msg; list.appendChild(div); });
}

function showSection(section){
  document.getElementById("users-section").style.display = (section==='users') ? 'block':'none';
  document.getElementById("messages-section").style.display = (section==='messages') ? 'block':'none';
}

initAdmin();
</script>
</body>
</html>
